<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <title>{{ if .IsNode }}Hugo Themes Site{{ else }}Hugo Theme: {{title (replace .Params.name "-" " ")}}{{ end }}</title>
    {{ template "_internal/google_analytics_async.html" . }}
    
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <link href="/css/monokai_sublime.css" rel="stylesheet" />
    {{ template "_internal/twitter_cards.html" . }}
    <script async defer src="/js/lazysizes.min.js"></script>
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="sidebar-closed">

      <!--header start-->
      <header class="header black-bg">
            <div class="toggle-nav">
                <i class="fa fa-bars"></i>
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a href="/" class="logo"><img src="/img/hugo-logo.png" style="height:40px;"></a>
            <!--logo end-->
            <div class="top-nav notification-row">
                <!-- notification dropdown end-->
                <div class="hidden-xs nav-github pull-right">
                    <span rel="show-github" data-user="bep" data-type="follow"></span>
                    <span rel="show-github" data-user="spf13" data-repo="hugo"></span>
                    <span rel="show-github" data-user="spf13" data-repo="hugo" data-type="fork"></span>
                </div>
            </div>
      </header>
      <!--header end-->

{{ partial "menu.html" . }}

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                  <div class="col-md-1">
                      {{ if .IsPage }}
                      {{ with .GetParam "prev" }}
                      <a class="navigation prev" href="{{.}}">
                      <i class="fa fa-angle-left"></i>
                      </a>
                      {{ end }}
                      {{ end }}
                  </div>
                <div class="col-md-10">
                    {{ if .IsPage }}
                    <div class="row back-link">
                        <div class="col-md-3">
                            <a href="/" class="btn btn-block btn-info"><i class="fa fa-chevron-left"></i> Back to all themes</a>
                        </div>
                    </div>
                    {{ end }}
                    <section class="panel">
                    <div class="panel-body">
